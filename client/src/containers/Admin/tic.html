<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="">
    <tr>
        <th id="1" onclick="mark(this.id)">|_|</th>
        <th id="2" onclick="mark(this.id)">|_|</th>
        <th id="3" onclick="mark(this.id)">|_|</th>
    </tr>
    <tr>
        <th id="4" onclick="mark(this.id)">|_|</th>
        <th id="5" onclick="mark(this.id)">|_|</th>
        <th id="6" onclick="mark(this.id)">|_|</th>
    </tr>
    <tr>
        <th id="7" onclick="mark(this.id)">|_|</th>
        <th id="8" onclick="mark(this.id)">|_|</th>
        <th id="9" onclick="mark(this.id)">|_|</th>
    </tr>

    <div id="result"></div>
</table>
</body>
<script>
    var last_mark = '|x|';

    function check_winner() {
        var i, xh = 0, oh = 0;
        for (i = 1; i <= 3; i++) {
            if (document.getElementById(i).innerHTML == "|x|") {
                xh++;
            }
            if (document.getElementById(i).innerHTML == "|o|") {
                oh++;
            }
        }

        if (xh == 3 || oh == 3) document.getElementById("result").innerHTML = 'Winner';


    }

    function mark(e) {
        if (document.getElementById(e).innerHTML == "|x|" || document.getElementById(e).innerHTML == "|o|") return;
        document.getElementById(e).innerHTML = last_mark;

        if (last_mark == '|x|') {
            last_mark = '|o|';
        } else {
            last_mark = '|x|';
        }

        check_winner()

    }




</script>
</html>
